<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draw</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="games.html">Games</a></li>
        <li><a href="draw.html" class="active">Draw</a></li>
      </ul>
    </nav>
    <div class="drawPage">
      <h2 class="drawTitle">Let's Draw</h2>
      <div class="drawArea">
        <canvas id="drawCanvas"></canvas>
      </div>
      <div class="drawControls">
        <label class="drawLabel">
          Color
          <input type="color" id="colorPicker" value="#886969" />
        </label>
        <label class="drawLabel">
          Size
          <input type="range" id="brushSize" min="1" max="40" value="4" />
        </label>
        <button id="eraserBtn" class="drawBtn">Eraser</button>
        <button id="clearBtn" class="drawBtn">Clear</button>
        <button id="saveBtn" class="drawBtn">Save</button>
      </div>
    </div>
    <div class="signage">created by BarkleyRhoat</div>
    <script src="./draw.js"></script>
  </body>
</html>
